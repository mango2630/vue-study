<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新时的一个问题</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>人员列表</h2>
        <button @click="updateMei">更新马冬梅的信息</button>
        <ul>
            <li v-for="(person, index) in personList" :key="person.id">
                {{person.name}} -- {{person.age}}--{{person.gender}}
            </li>
        </ul>
    </div>

    <script>
        Vue.config.productionTip = false;

        const vm = new Vue({
            el: "#root",
            data: {
                personList:[
                    {
                        id: '001', 
                        name: '马冬梅',
                        gender: '女',
                        age: 12 
                    },
                    {
                        id: '002',
                        name: '周冬雨',
                        gender: '女',
                        age: 13
                    },
                    {
                        id: '003',
                        name: '周杰伦',
                        gender: '男',
                        age: 19
                    },
                    {
                        id: '004',
                        name: '温兆伦',
                        gender: '男',
                        age: 33
                    }
                ]
            },
            methods: {
                updateMei(){
                    // 奏效
                    /* this.personList[0].name = '马老师';
                    this.personList[0].age = 20; */

                    // 不奏效
                    this.personList[0] = {
                        id: '001',
                        name: '马老师',
                        gender: '女',
                        age: 20
                    }
                }
            },
        })
    </script>
</body>
</html>
