<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../vue.js"></script>
</head>
<body>

    <!--  
        v-bind: 单向数据绑定
        v-model: 双向数据绑定
            - 应用在表单元素（输入元素）
    -->

    <div id="root">
        单项数据绑定：<input type="text" v-bind:value="msg"><br>
        双向数据绑定：<input type="text" v-model="msg">
        <h2 v-bind:x="msg">你好啊</h2>
    </div>

    <script>
        new Vue({
            el: "#root",
            data: {
                msg: '尚硅谷'
            }
        })
    </script>
</body>
</html>
