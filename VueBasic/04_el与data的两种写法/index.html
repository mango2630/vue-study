<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>

    <script>
        const vm = new Vue({
            
            // data第一种写法
            /* data: {
                name: 'world'
            } */

            // data第二种写法：函数式
            /* data:function(){
                return{
                    name: 'world'
                }
            } */

            data(){
                return{
                    name: 'world'
                }
            }

            /* 
                data必须为普通函数（vue所管理的函数），不能为箭头函数，this改变为window
            */
        })
        console.log(vm);

        // 挂载 $mount
        vm.$mount('#root');
    </script>
</body>
</html>
