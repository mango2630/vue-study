<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../vue.js"></script>
</head>
<body>

    <!--  
        插值语法：解析标签体内容
        指令语法：解析标签（标签属性、绑定事件、标签体内容...）
    -->
    
    <div id="root">
        <h1>插值语法</h1>
        <h3>{{name}}</h3>
        <hr/>
        <h1>指令语法</h1>
        <a v-bind:href="url">点我去网站学习</a>
    </div>

    <script>
        new Vue({
            el: "#root",
            data: {
                name: 'hello jack',
                url: "http://www.atguigu.com"
            }
        })
    </script>
</body>
</html>
