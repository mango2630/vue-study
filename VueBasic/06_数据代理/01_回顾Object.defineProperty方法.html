<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        /* 
            Object.defineproperty方法：
                - 颜色不一样
                    age 不能被枚举，不参与遍历
                - enumerable:true, // 控制属性可枚举

            Object.keys()
        */

        let number = 18;
        let person = {
            name: 'jenny',
            sex: 'boy',
            /* age: number */
        }

        /* Object.defineProperty(person, 'age', {
            value: 18,
            enumerable:true, // 控制属性是否可枚举，默认值为false
            writable: true, // 控制属性是否可以被修改
            configurable: true, // 控制属性是否可以被删除
        }) */

        Object.defineProperty(person, 'age', {
            
            // 当有人读取person的age属性时，get函数就会被调用
            get:function(){
                console.log('有人读取age属性了');
                return number
            },
            
            // 当有人修改person的age属性时，set属性就会被调用
            set(value){
                console.log('有人修改number');
                number = value;
            }
        })

        console.log(person);

        // 遍历对象的 【属性名】
        console.log(Object.keys(person));
    </script>
</body>
</html>
