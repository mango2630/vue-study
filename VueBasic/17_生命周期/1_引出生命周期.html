
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01——生命周期</title>
    <script src="../vue.js"></script>
</head> 
<body>
    <!--  
        生命周期函数：生命周期钩子、生命周期回调函数
    -->
    <div id="root">
        <h2 :style="{opacity}">欢迎学习Vue</h2>
    </div>

</body>
<script>
    Vue.config.productionTip = false;

    const vm = new Vue({
        el: "#root",
        data: {
            opacity: 1
        },
        // Vue完成模板的解析并把初始的真实的DOM元素放入页面后调用mounted
        mounted() {
            console.log(this); // vm
            console.log('mounted');
            setInterval(() => {
                this.opacity -= 0.01;
                if(this.opacity <= 0){
                    this.opacity = 1;
                }
            }, 15);
        },
    })
</script>
</html>
