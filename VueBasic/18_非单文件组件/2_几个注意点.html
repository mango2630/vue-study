
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>非单文件组件</title>
    <script src="../vue.js"></script>
</head> 
<body>
    <!--  
        几个注意点：
            1.关于组件名:
                一个单词组成：
                            第一种写法(首字母小写)：school
                            第二种写法(首字母大写)：School
                多个单词组成：
                            第一种写法(kebab-case命名)：my-school
                            第二种写法(CamelCase命名)：MySchool (需要Vue脚手架支持)
                备注：
                        (1).组件名尽可能回避HTML中已有的元素名称，例如：h2、H2都不行。
                        (2).可以使用name配置项指定组件在开发者工具中呈现的名字。

            2.关于组件标签:
                        第一种写法：<school></school>
                        第二种写法：<school/>
                        备注：不用使用脚手架时，<school/>会导致后续组件不能渲染。

            3.一个简写方式：
                        const school = Vue.extend(options) 可简写为：const school = options
    -->
    <div id="root">
        <hello></hello>
        <school></school>
        <hr>
        <student></student>
    </div>
</body>
<script>
    Vue.config.productionTip = false;

    /*  
        创建组件 -> 注册组件 -> 使用组件
    */

    // 创建 school 组件
    const school = Vue.extend({
        template: `
            <div>
                <h3>学校名称：{{schoolName}}</h3>
                <h3>学校地址：{{schollAddress}}</h3>
            </div>
        `,
        data(){
            return {
                schoolName: '西安xx大学',
                schollAddress: '西安',
            }
        }
    })

    // 创建 student 组件
    const student = Vue.extend({
        name: 'student-info',
        template: `
            <div>
                <h3>学生姓名:{{studentName}}</h3>
                <h3>学生年龄：{{studentAge}}</h3>
            </div>
        `,
        data(){
            return {
                studentName: 'Danny',
                studentAge: 12,
            }
        }
    })

    
    // 创建 hello  组件
    const hello = Vue.extend({
        template:`
            <div>
                <h3>hello, 你好啊</h3>
            </div>
        `, 
    })

    // 全局注册组件
    Vue.component('hello', hello)

    const vm = new Vue({
        el: "#root",
        components:{ /* 注册组件 & 局部注册 */
            school: school,
            student: student
        }
    })
</script>
</html>
